<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Mario Marco | Contacto</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="author" content="Nuria Mármol">
    <meta name="keywords" content="seguros, mediador, currículum, cv">
    <meta name="description" content="Currículum interactivo de Mario Marco, mediador de seguros.">
    <meta property="og:image" content="img/miniatura.png">
    <meta property="og:image:alt" content="Mario Marco">
    <meta property="og:title" content="Mario Marco | Contacto">
    <!-- website, video, audio, article, book or profile -->
    <meta property="og:type" content="website">
    <!-- Añadir url de la web -->
    <meta property="og:url" content="https://nuria-marmol.github.io/mariomarco">
    <!-- Normalizador normalize.css: equilibra los estilos entre los navegadores -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- Normalizador symbiosis.css: arregla problemas en versiones de smartphone -->
    <link rel="stylesheet" type="text/css" href="css/symbiosis.css">
    <!-- Mis archivos CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link href="css/mobile.css" rel="stylesheet" media="all and (max-width: 700px)">
    <link href="css/desktop.css" rel="stylesheet" media="all and (min-width: 701px)">
    <!-- Scripts -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tanrax/FFNM@1.5.0/dist/ffnm.min.js" integrity="sha384-qlI8XJcMcJMh52x4w9HA9ItB8KmW6pKaJXijVQFl6UvT1nGCH+U6Y7sbbc11HkCH" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header" x-data="{ open: false }" is-scroll-down="class:add('header--hidden')" is-scroll-up="class:remove('header--hidden')">
        <div class="header__left">
            <a class="header-left__link" href="index.html">
                <img class="header-left__logo" src="img/logo.png" alt="Mario Marco">
            </a>
        </div>
        <div class="header__right">
            <!-- Botón solo en la versión móvil -->
            <button x-on:click="open = !open" class="header-right__button header__button">
                <!-- Cuando el desplegable se abra, mostrar la parte derecha de la imagen (el icono x) -->
                <img x-bind:class="open ? 'header-button__icon--change' : ''" class="header-button__icon" src="img/icons/super-button.png" alt="Menú desplegable">
            </button>
        </div>
        <!-- Nav oculto en la versión móvil. -->
        <nav x-bind:class="open ? 'header__nav--show' : ''" class="header__nav">
            <ul class="header-nav__list header__list">
                <li class="header-list__item header__item">
                    <!-- Usar la clase acabada en "active" para el marcador -->
                    <a class="header-item__link" href="index.html">Inicio</a>
                </li>
                <li class="header-list__item header__item">
                    <a class="header-item__link" href="trayectoria.html">Trayectoria</a>
                </li>
                <li class="header-list__item header__item">
                    <a class="header-item__link" href="sobre-mi.html">Sobre mí</a>
                </li>
                <li class="header-list__item header__item header-item__link--contact">
                    <a class="header-item__link header-item__link--active" href="#">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="contact">
            <div class="container">
                <h1 class="contact__title">Contacto</h1>
                <h2 class="contact__subtitle">¿Quieres preguntar o comentarme algo?</h2>
                <form action="#" class="contact__form">
                    <p class="contact-form__paragraph">
                        <label class="contact-form__label">
                            Nombre &lowast;
                            <input class="contact-form__input" required type="text" name="name">
                        </label>
                    </p>
                    <p class="contact-form__paragraph">
                        <label class="contact-form__label">
                            Correo electrónico &lowast;
                            <input class="contact-form__input" required type="email" name="email">
                        </label>
                    </p>
                    <p class="contact-form__paragraph">
                        <label class="contact-form__label">
                            Teléfono
                            <input class="contact-form__input" type="tel" name="phone">
                        </label>
                    </p>
                    <p class="contact-form__paragraph">
                        <label class="contact-form__label">
                            Mensaje &lowast;
                            <textarea class="contact-form__message" required name="message"></textarea>
                        </label>
                    </p>
                    <!-- Directamente no se visualiza el checkbox por el symbiosis (webkit-appearance:none) -->
                    <p class="contact-form__custom">
                        <label class="contact-form__label">
                            <input class="contact-form__checkbox" type="checkbox" name="conditions">
                            <span class="contact-form__my-check contact-form__my-check--change"></span>
                            Acepto las <a href="aviso-legal.html" class="contact-form__link white">condiciones</a>
                        </label>
                    </p>
                    <!-- Usar la clase contact-form__paragraph--required para justificar este párrafo de forma distinta -->
                    <p class="contact-form__paragraph contact-form__paragraph--required">&lowast; Campos obligatorios</p>
                    <p class="contact-form__last-paragraph">
                        <input class="contact-form__button" type="submit" value="Enviar">
                    </p>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__first">
                <a class="footer-first__link" href="#">
                    <p class="footer-first__contact">Escríbeme</p>
                    <img class="footer-first__image" src="img/icons/email.png" alt="Mensaje">
                </a>
                <p class="footer-first__author">2021 <a class="footer-first-author__link" href="https://github.com/nuria-marmol">Nuria Mármol</a>. Hecho con ❤️️.</p>
            </div>
            <div class="footer__second">
                <p class="footer-second__text">Fotografías de <a class="footer-second-text__link" href="https://www.instagram.com/efaproductions/">Eduardo Pérez</a></p>
                <p class="footer-second__text">Iconos de <a class="footer-second-text__link" href="https://www.flaticon.es">Flaticon</a></p>
                <p class="footer-second__text"><a class="footer-second-text__link" href="aviso-legal.html">Aviso legal</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
